name: automated-release-pr

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Ruby 3.0.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.6

    - uses: googleapis/release-please-action@v4
      id: release-please
